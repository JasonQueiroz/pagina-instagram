<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/ico_instagram.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/1dc085cdb87d.png" alt="phone_image">
            <div class="phone-presentation">
                <img class="phone-img" src="./img/1.png">
                <img class="phone-img" src="./img/2.png">
                <img class="phone-img" src="./img/3.png">
                <img class="phone-img" src="./img/4.png">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram_logo">
                <div class="profile-photo">
                    <img src="./img/Ryuzuke2.png" alt="profile_photo">
                </div>
                <a href="#" class="instagram-login">Continue como jason.queiroz</a>
                <a href="#" class="instagram-logout">Sair da conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jason.queiroz</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div>
                <p  class="app-get">Obtenha o Aplicativo</p>
                <div class="get-the-app">
                    <a aria-label="Baixe na APP Store" href="https://apps.apple.com/us/app/instagram/id389801252" tabindex="0">
                        <img src="./img/apple-button.png" class="button-appstore" alt="button-appstore">
                    </a>
                    <a aria-label="Baixe na Google Play" href="https://play.google.com/store/apps/details?id=com.instagram.android" tabindex="0">
                        <img src="./img/googleplay-button.png" class="google-play-button" alt="button-playstore">
                    </a>              
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
